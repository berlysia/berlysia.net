version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install "lts/*"
        - nvm use --lts
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
